<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      width: 150px;
      height: 200px;
      background-color: antiquewhite;
    }
  </style>
</head>

<body>
  <div id="root">
    <h1>안녕 안녕</h1>
    <h2>오케이 오케이</h2>
    <h3>바이 바이</h3>
  </div>

  <script>
    let root = document.getElementById("root");
    console.dir(root);
    let weeks = ["월요일 오늘", "수요일 쉼", "금요일 놀자"];
    let mainText = "<h1>수요일은 쉽니다.</h1>";
    let color = ["red", "blue", "yellow"];

    let counter = 0;
    root.addEventListener("click", function () { //클릭하는 순간 문서가 만들어진다. 동적으로 찍언낸다.
      root.style.backgroundColor = color[counter];
      root.textContent = weeks[counter];

      // console.log(root.children[0])
      counter = counter + 1;
      if (counter >= weeks.length) {
        counter = 0;

      }
      console.log(counter);

    });

    




  </script>
</body>

</html>
